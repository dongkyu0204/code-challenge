<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>First Code Challenge with Nico :)</title>
    <link
      href="https://nomadcoders.co/m.png"
      sizes="16x16 32x32 64x64"
      rel="shortcut icon"
    />
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>

    <main>
      <form>
        <div>
          <label for="first name">First name</label>
          <input
            required
            type="text"
            placeholder="First name"
            id="first name"
          />
        </div>

        <div>
          <label for="last name">Last name</label>
          <input required type="text" placeholder="Last name" id="last name" />
        </div>

        <div>
          <label for="email">Email</label>
          <input required type="email" placeholder="Email" id="email" />
        </div>

        <div>
          <label for="username">Username</label>
          <input required type="text" placeholder="Username" id="username" />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            required
            type="password"
            minlength="10"
            placeholder="Password"
            id="password"
          />
        </div>

        <div>
          <label for="birth date">Birth date</label>
          <input
            required
            type="date"
            placeholder="Birth date"
            id="birth date"
          />
        </div>

        <div>
          <label for=":)">How happy are you?</label>
          <input required type="range" id=":)" list="tickmarks" step="10" />

          <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
          </datalist>
        </div>

        <div>
          <label for="color">What is your fav. color?</label>
          <input required type="color" id="color" />
        </div>

        <div>
          <input required type="submit" value="Create Account" />
        </div>
      </form>
    </main>
    <br />
    <footer>made by donggyu:></footer>
  </body>
</html>
