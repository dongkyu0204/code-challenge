<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="style5.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifth Code Challenge with Nico :)</title>
  </head>
  <body>
    <header>
      <i class="fas fa-times fa-lg"></i>
      <h2>Playlist</h2>
    </header>

    <main>
      <article class="song-article">
        <div class="orange">
          <i class="fas fa-images fa-3x"></i>
        </div>
        <div class="font">
          <h1>Random Love</h1>
          <h5>by Divay Kapoor</h5>
        </div>
      </article>

      <section class="play-bar">
        <div class="square-div">
          <i class="fas fa-play"></i>
          <h2>Play</h2>
        </div>
        <div class="circle-div"><i class="far fa-heart fa-lg"></i></div>
        <div class="circle-div"><i class="fas fa-plus fa-lg"></i></div>
      </section>
    </main>

    <section>
      <article class="playlist-article">
        <div class="border-radius red"></div>
        <div class="playlist__font">
          <h3>Matargasti</h3>
          <span class="gray">Mohit Chauhan</span>
        </div>
      </article>
      <article class="playlist-article">
        <div class="border-radius pink"></div>
        <div class="playlist__font">
          <h3>Attitude</h3>
          <span class="gray">Lewis OfMan • Attitude</span>
        </div>
      </article>
      <article class="playlist-article">
        <div class="border-radius blue"></div>
        <div class="playlist__font">
          <h3>Try Everthing</h3>
          <span class="gray">Shakira • Zootopia</span>
        </div>
      </article>
      <article class="playlist-article">
        <div class="border-radius turquoise"></div>
        <div class="playlist__font">
          <h3>Sunflower</h3>
          <span class="gray">Joseph Vincent • Sunflower</span>
        </div>
      </article>
    </section>
    <script
      src="https://kit.fontawesome.com/a3ecbab334.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
