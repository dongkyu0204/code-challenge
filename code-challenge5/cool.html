<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="cool.css" />
  </head>
  <body>
    <div class="screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-times fa-lg"></i>
        </div>
        <div class="status-bar__column">
          <span>Playlist</span>
        </div>
      </div>

      <div class="music">
        <img
          class="music__image"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFB0ZkOH1vkZyWw6CAKfDIn7yWJnJfe5QDaA&usqp=CAU"
        />
        <div class="music__text">
          <h2 class="music__title">Random Love</h2>
          <h4 class="music__singer">by Divay Kapoor</h4>
        </div>
      </div>

      <div class="btn-icon">
        <div class="btn-icon__box">
          <div class="btn-icon__box--active">
            <i class="fas fa-play"></i>
            <span>Play</span>
          </div>
          <div class="btn-icon__box--unactive">
            <i class="fas fa-pause"></i>
            <span>Pause</span>
          </div>
        </div>
        <div class="btn-icon__box">
          <div class="btn-icon__box--active">
            <i class="far fa-heart"></i>
          </div>
          <div class="btn-icon__box--unactive">
            <i class="fas fa-heart"></i>
          </div>
        </div>
        <div class="btn-icon__box">
          <div class="btn-icon__box--active">
            <i class="fas fa-plus"></i>
          </div>
          <div class="btn-icon__box--unactive">
            <i class="fas fa-check"></i>
          </div>
        </div>
      </div>

      <div class="playlist">
        <div class="music">
          <img
            class="music__image music__image--xs"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYkiyQB1J-DtEEa4EoflA3XqEoWe6VuBqdTw&usqp=CAU"
          />
          <div class="music__text">
            <h2 class="music__title music__title--xs">Celebrity</h2>
            <h4 class="music__singer music__singer--xs">IU</h4>
          </div>
        </div>

        <div class="music">
          <img
            class="music__image music__image--xs"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp312BdDFqxuHzKd2NMOOxTNszU367WjvJaA&usqp=CAU"
          />
          <div class="music__text">
            <h2 class="music__title music__title--xs">Hello</h2>
            <h4 class="music__singer music__singer--xs">Adele</h4>
          </div>
        </div>

        <div class="music">
          <img
            class="music__image music__image--xs"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLuzf8q_wOPrQrPpEd82Sgnh0giPWKcWcs8Q&usqp=CAU"
          />
          <div class="music__text">
            <h2 class="music__title music__title--xs">
              주저하는 연인들을 위해
            </h2>
            <h4 class="music__singer music__singer--xs">잔나비</h4>
          </div>
        </div>

        <div class="music">
          <img
            class="music__image music__image--xs"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiTyzQ9ayua_2PpufAyjmyo4tmzrmqXNVHRw&usqp=CAU"
          />
          <div class="music__text">
            <h2 class="music__title music__title--xs">Abbey Road</h2>
            <h4 class="music__singer music__singer--xs">The Beatles</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
