<!DOCTYPE html>
<html lang="ko">
  <head>
    <link href="css/style7.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seventh Code Challenge with Nico :)</title>
  </head>

  <body>
    <section class="scr">
      <article class="list-scr">
        <header class="headline">
          <i class="fas fa-long-arrow-alt-left"></i>
          <i class="fas fa-search"></i>
        </header>
        <main class="list-scr__main">
          <article class="main-singer">
            <div>
              <img
                src="https://i.pinimg.com/474x/b4/ec/20/b4ec203cbf75b42110a1092dd7cac053.jpg"
              />
            </div>
          </article>
          <article class="main-text">
            <span class="main-text__name text-big">IU</span>
            <span class="main-text__genre text-small"
              >Ballad, Acoustic‎, ‎R&B</span
            >
          </article>
          <article class="main-btn">
            <div class="main-btn__block main-btn__shuffle">Shuffle</div>
            <div class="main-btn__block main-btn__heart">
              <i class="fas fa-heart"></i>999,999+
            </div>
          </article>
          <article class="main-playlist">
            <div class="main-playlist__block">
              <div class="main-playlist__img">
                <img
                  src="https://i.pinimg.com/474x/88/3d/3b/883d3be93973821969c6806cc250502a.jpg"
                />
              </div>
              <div class="main-playlist__text">
                <span class="main-playlist__text--singer text-small">IU</span>
                <span class="main-playlist__text--title text-big">LILAC</span>
              </div>
              <div class="main-playlist__ellipsis">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="main-playlist__block">
              <div class="main-playlist__img">
                <img
                  src="https://i.pinimg.com/474x/88/3d/3b/883d3be93973821969c6806cc250502a.jpg"
                />
              </div>
              <div class="main-playlist__text">
                <span class="main-playlist__text--singer text-small">IU</span>
                <span class="main-playlist__text--title" text-big>AH PUH</span>
              </div>
              <div class="main-playlist__ellipsis">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="main-playlist__block">
              <div class="main-playlist__img">
                <img
                  src="https://i.pinimg.com/474x/74/0e/00/740e000fc4238d52b1a7d05d3041d90c.jpg"
                />
              </div>
              <div class="main-playlist__text">
                <span class="main-playlist__text--singer text-small">IU</span>
                <span class="main-playlist__text--title">Celebrity</span>
              </div>
              <div class="main-playlist__ellipsis">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="main-playlist__block">
              <div class="main-playlist__img">
                <img
                  src="https://i.pinimg.com/474x/8c/9c/84/8c9c84a4a798b0be8240d9035707fac7.jpg"
                />
              </div>
              <div class="main-playlist__text">
                <span class="main-playlist__text--singer text-small">IU</span>
                <span class="main-playlist__text--title text-big"
                  >Autumn Morning</span
                >
              </div>
              <div class="main-playlist__ellipsis">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
          </article>
        </main>
        <footer class="playbar">
          <div class="playbar__text">
            <span class="playbar__text--singer">IU</span>
            <span class="playbar__text--title">eight</span>
          </div>
          <div class="playbar__btn">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </footer>
      </article>

      <article class="play-scr">
        <header class="headline">
          <i class="fas fa-long-arrow-alt-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </header>
        <main class="play-scr__content">
          <div class="content-img">
            <img
              src="https://i.pinimg.com/474x/01/82/a6/0182a60fda773e4c5917953090b8e2d7.jpg"
            />
          </div>
          <div class="content-text">
            <span class="content-text__title text-big">eight</span>
            <span class="content-text__singer text-small">IU</span>
          </div>
          <div class="content-bar">
            <div class="content-bar__text">
              <span>2:25</span>
              <span>3:31</span>
            </div>
            <input type="range" min="0" max="211" step="1" value="145" />
          </div>
          <div class="content-btn">
            <i class="fas fa-redo-alt"></i>
            <i class="fas fa-step-backward"></i>
            <div class="btn-pause"><i class="fas fa-pause"></i></div>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random"></i>
          </div>
        </main>
      </article>
    </section>

    <script
      src="https://kit.fontawesome.com/a3ecbab334.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
